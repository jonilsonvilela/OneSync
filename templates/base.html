<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneSync – JOCA</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    /* Estilos para o modo claro (padrão) */
    body {
      background-color: #f3f4f6; /* cinza um pouco mais claro */
      color: #1f2937;
    }
    .card, .nav-links a {
      transition: all 0.2s ease-in-out;
    }
    /* Estilos para o modo escuro */
    .dark body {
      background-color: #111827; /* cinza bem escuro */
      color: #d1d5db; /* cinza claro para texto */
    }
    .dark .card {
      background-color: #1f2937; /* cinza escuro para os cards */
      border-color: #374151;
    }
    .dark .text-gray-800 { color: #f9fafb; }
    .dark .text-gray-700 { color: #e5e7eb; }
    .dark .text-gray-500 { color: #9ca3af; }
    .dark .bg-white {
        background-color: #1f2937;
    }
  </style>

  <script>
    // Ativa o dark mode no Tailwind
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  </head>
<body class="min-h-screen font-sans">

  <nav class="bg-[#1a1a2e] text-white shadow-md fixed top-0 left-0 right-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      
      <a href="{{ url_for('index') }}" class="flex items-center space-x-4">
        <img src="{{ url_for('static', filename='logo-MDR-branca.png') }}" alt="Logo MDR Advocacia" class="h-10 w-auto"/>
        <span class="text-xl font-semibold tracking-wider">OneSync - JOCA</span>
      </a>

      <div class="flex items-center space-x-6">
        <div class="nav-links space-x-6">
          <a href="{{ url_for('index') }}" class="text-sm font-medium hover:text-indigo-300">Dashboard</a>
          <a href="{{ url_for('resultado') }}" class="text-sm font-medium hover:text-indigo-300">Resultado</a>
          <a href="{{ url_for('historico') }}" class="text-sm font-medium hover:text-indigo-300">Histórico</a>
        </div>
        
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-700 focus:outline-none">
          <svg id="theme-toggle-light-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
          <svg id="theme-toggle-dark-icon" class="hidden h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
        </button>
        </div>
    </div>
  </nav>

  <main class="pt-24 px-4 sm:px-8 max-w-7xl mx-auto">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
            <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded">
              <p>{{ message }}</p>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
  
  <script>
    const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
    const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
    const themeToggleButton = document.getElementById('theme-toggle');

    // Verifica o tema salvo no localStorage ou o tema do sistema
    if (localStorage.getItem('color-theme') === 'dark' || 
       (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        themeToggleLightIcon.classList.remove('hidden');
    } else {
        document.documentElement.classList.remove('dark');
        themeToggleDarkIcon.classList.remove('hidden');
    }

    themeToggleButton.addEventListener('click', function() {
        // Alterna os ícones
        themeToggleDarkIcon.classList.toggle('hidden');
        themeToggleLightIcon.classList.toggle('hidden');

        // Alterna o tema
        if (localStorage.getItem('color-theme')) {
            if (localStorage.getItem('color-theme') === 'light') {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            }
        } else {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        }
    });
  </script>
  </body>
</html>
