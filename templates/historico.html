<!-- templates/historico.html -->
{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-semibold mb-6">📚 Histórico de Relatórios</h1>

{% if arquivos %}
  <ul class="space-y-2">
    {% for arquivo in arquivos %}
      <li class="flex justify-between items-center bg-white p-4 rounded shadow-sm">
        <span class="text-sm font-mono">{{ arquivo.name }}</span>
        <a href="{{ url_for('baixar_relatorio', nome=arquivo.name) }}"
           class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 text-sm">
          ⬇️ Baixar
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p class="text-gray-600">Nenhum relatório encontrado.</p>
{% endif %}
{% endblock %}
